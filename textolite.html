<!doctype html>
<html id="a">
<head>
    <title>{auth} - Textolite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{system_url}textolite_files/textolite.css?v={version}">
</head>
<body>
    <fieldset>
        <legend>{auth}</legend>
        <ol data-cf="{error_limit}" data-cg="{error_count}">
            <li></li>
        </ol>
        <p>
            <samp data-ax="{password_hashing}" data-ch="{password_checking}" data-ci="{access_granted}" data-cj="{access_denied}" data-ak="{no_response}" data-al="{not_writable}" data-bA="{system_url}">{document_root_error}</samp>
            <noscript>
                <samp>{requires_javascript}</samp>
            </noscript>
            <i></i>
        </p>
        <p>
            <span>{password}:</span>
            <input type="password" data-ay="{pass_complexity}" maxlength="14">
            <a data-bp="{show_password}" data-bq="{hide_password}"></a>
        </p>
        <p>
            <input type="button" value="{login}" disabled>
        </p>
    </fieldset>
    <script src="{system_url}textolite_files/textolite.js?v={version}"></script>
</body>
</html>
